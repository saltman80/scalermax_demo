<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScalerMax Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body, #app { height: 100%; width: 100%; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    #app { display: flex; }
    .sidebar { width: 240px; background: #2c2c2c; color: #fff; display: flex; flex-direction: column; }
    .sidebar.open { display: flex; position: absolute; top: 0; left: 0; height: 100%; z-index: 1000; }
    .toggle-chat-list-btn { display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; margin-right: 10px; }
    .sidebar-header { padding: 20px; font-size: 1.25rem; font-weight: bold; text-align: center; border-bottom: 1px solid #444; }
    #chat-list { list-style: none; padding: 0; margin: 0; flex: 1; overflow-y: auto; }
    #chat-list li { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid #444; word-break: break-word; }
    #chat-list li.active, #chat-list li:hover { background: #444; }
    #new-chat { margin: 10px; padding: 10px; background: #4caf50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .main { flex: 1; display: flex; flex-direction: column; }
    .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #f5f5f5; border-bottom: 1px solid #ddd; }
    .chat-header h2 { margin: 0; font-size: 1.25rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 80%; }
    .chat-header .logout-btn { padding: 6px 12px; border: none; background: #f44336; color: #fff; border-radius: 4px; cursor: pointer; }
    .messages { flex: 1; padding: 20px; overflow-y: auto; background: #eaeaea; }
    .message { max-width: 75%; margin-bottom: 15px; padding: 10px; border-radius: 8px; clear: both; white-space: pre-wrap; word-wrap: break-word; }
    .message.user { background: #0084ff; color: #fff; margin-left: auto; }
    .message.assistant { background: #fff; color: #000; margin-right: auto; }
    .message-form { display: flex; padding: 10px 20px; border-top: 1px solid #ddd; background: #f5f5f5; }
    #message-input { flex: 1; resize: none; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    .message-form button { margin-left: 10px; padding: 10px 20px; font-size: 1rem; border: none; background: #0084ff; color: #fff; cursor: pointer; border-radius: 4px; }
    @media (max-width: 600px) {
      .sidebar { display: none; }
      .toggle-chat-list-btn { display: block; }
    }
  </style>
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="sidebar-header">ScalerMax AI</div>
      <ul id="chat-list"></ul>
      <button id="new-chat" type="button">+ New Chat</button>
    </aside>
    <main class="main">
      <header class="chat-header">
        <button id="toggle-chat-list" class="toggle-chat-list-btn" type="button">?</button>
        <h2 id="chat-title">Chat</h2>
        <button id="logout" class="logout-btn" type="button">Logout</button>
      </header>
      <div id="messages" class="messages"></div>
      <form id="message-form" class="message-form">
        <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
        <button type="submit">Send</button>
      </form>
    </main>
  </div>
  <script>
    (function() {
      const chatListEl = document.getElementById('chat-list');
      const newChatBtn = document.getElementById('new-chat');
      const logoutBtn = document.getElementById('logout');
      const chatTitleEl = document.getElementById('chat-title');
      const messagesEl = document.getElementById('messages');
      const messageForm = document.getElementById('message-form');
      const messageInput = document.getElementById('message-input');
      const sidebarEl = document.querySelector('.sidebar');
      const toggleChatListBtn = document.getElementById('toggle-chat-list');
      let chats = [];
      let currentChatId = null;

      function saveChats() {
        localStorage.setItem('scalermax_chats', JSON.stringify(chats));
        localStorage.setItem('scalermax_current_chat', currentChatId);
      }

      function loadChats() {
        try {
          const stored = localStorage.getItem('scalermax_chats');
          chats = stored ? JSON.parse(stored) : [];
          if (!Array.isArray(chats)) chats = [];
        } catch (e) {
          chats = [];
        }
        try {
          const storedId = localStorage.getItem('scalermax_current_chat');
          if (storedId && chats.find(c => c.id === storedId)) {
            currentChatId = storedId;
          } else {
            currentChatId = null;
          }
        } catch (e) {
          currentChatId = null;
        }
        if (!currentChatId) {
          createNewChat();
        }
      }

      function createNewChat() {
        const id = 'chat_' + Date.now();
        const newChat = { id: id, title: 'New Chat', messages: [] };
        chats.unshift(newChat);
        currentChatId = id;
        saveChats();
        renderChatList();
        renderChat();
      }

      function renderChatList() {
        chatListEl.innerHTML = '';
        chats.forEach(chat => {
          const li = document.createElement('li');
          li.textContent = chat.title || 'New Chat';
          li.dataset.id = chat.id;
          li.setAttribute('role', 'button');
          li.tabIndex = 0;
          if (chat.id === currentChatId) li.classList.add('active');
          const selectChat = () => {
            currentChatId = chat.id;
            saveChats();
            renderChatList();
            renderChat();
            if (window.innerWidth <= 600) closeSidebar();
          };
          li.addEventListener('click', selectChat);
          li.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              selectChat();
            }
          });
          chatListEl.appendChild(li);
        });
      }

      function renderChat() {
        const chat = chats.find(c => c.id === currentChatId);
        if (!chat) return;
        chatTitleEl.textContent = chat.title || 'Chat';
        messagesEl.innerHTML = '';
        chat.messages.forEach(m => appendMessageToDOM(m.role, m.content));
        dashboardScrollToBottom();
      }

      function appendMessageToDOM(role, content) {
        const div = document.createElement('div');
        div.classList.add('message', role);
        div.textContent = content;
        messagesEl.appendChild(div);
      }

      function dashboardScrollToBottom() {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function openSidebar() {
        sidebarEl.classList.add('open');
      }

      function closeSidebar() {
        sidebarEl.classList.remove('open');
      }

      toggleChatListBtn.addEventListener('click', () => {
        if (sidebarEl.classList.contains('open')) closeSidebar();
        else openSidebar();
      });

      async function handleSubmit(e) {
        e.preventDefault();
        const content = messageInput.value.trim();
        if (!content) return;
        messageInput.value = '';
        const chat = chats.find(c => c.id === currentChatId);
        const userMsg = { role: 'user', content };
        chat.messages.push(userMsg);
        if (!chat.title || chat.title === 'New Chat') {
          chat.title = content.length > 20 ? content.substring(0, 20) + '...' : content;
          renderChatList();
        }
        appendMessageToDOM('user', content);
        dashboardScrollToBottom();
        saveChats();
        const assistantMsgEl = document.createElement('div');
        assistantMsgEl.classList.add('message', 'assistant');
        assistantMsgEl.textContent = '';
        messagesEl.appendChild(assistantMsgEl);
        dashboardScrollToBottom();
        try {
          const response = await fetch('/api/ai', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messages: chat.messages, stream: true })
          });
          if (!response.ok) throw new Error('Network error');
          const reader = response.body.getReader();
          const decoder = new TextDecoder('utf-8');
          let done = false;
          let buffer = '';
          let assistantContent = '';
          while (!done) {
            const { value, done: doneReading } = await reader.read();
            done = doneReading;
            buffer += decoder.decode(value || new Uint8Array(), { stream: true });
            const parts = buffer.split('\n\n');
            buffer = parts.pop();
            for (const part of parts) {
              if (part.indexOf('data:') === 0) {
                const data = part.replace(/^data:\s*/, '');
                if (data === '[DONE]') { done = true; break; }
                try {
                  const parsed = JSON.parse(data);
                  const char = parsed.choices[0].delta.content;
                  if (char) {
                    assistantContent += char;
                    assistantMsgEl.textContent = assistantContent;
                    dashboardScrollToBottom();
                  }
                } catch {}
              }
            }
          }
          chat.messages.push({ role: 'assistant', content: assistantContent });
          saveChats();
        } catch (err) {
          assistantMsgEl.textContent = 'Error: ' + err.message;
          dashboardScrollToBottom();
        }
      }

      newChatBtn.addEventListener('click', () => {
        createNewChat();
        if (window.innerWidth <= 600) closeSidebar();
      });
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('scalermax_chats');
        localStorage.removeItem('scalermax_current_chat');
        window.location.href = 'login.html';
      });
      messageForm.addEventListener('submit', handleSubmit);

      loadChats();
      renderChatList();
      renderChat();
    })();
  </script>
</body>
</html>
